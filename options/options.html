<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css" />
    <script src="options.js" defer></script>
</head>
<body>
    <div id="root">
        <header class="header">
            <div>
                <div class="header-title">
                    <h2>BetterTwitter</h2>
                    <p>An extension for a better twitter, with plugins and themes</p>
                </div>
            </div>
            <div>
                <button class="toggle-theme" title="Toggle theme" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
                        <rect fill="none" height="24" width="24" />
                        <path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z" />
                    </svg>
                </button>
            </div>
        </header>
        <main class="content">
            <div class="plugins-list list">
                <div class="list-title">
                    <h2>Plugins</h2>
                </div>
                <div class="list-content"></div>
                <button>Add a plugin</button>
            </div>
            <div class="themes-list list">
                <div class="list-title">
                    <h2>Themes</h2>
                </div>
                <div class="list-content"></div>
                <button>Add a theme</button>
            </div>
            <div class="custom-css list">
                <div class="list-title">
                    <h2>Custom CSS</h2>
                </div>
                <div class="list-content">
                    <textarea style="min-width: 100%; height: 250px; resize: none; font-family: monospace"></textarea>
                    <p style="color: #6c747d;">⚠️ You will need to reload tabs for the CSS to apply</p>
                </div>
                <button>Save</button>
            </div>
        </main>
    </div>
</body>
</html>
